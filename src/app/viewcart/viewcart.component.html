<table class="table" >
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">PRICE</th>
        <th scope="col">IMAGE</th>
        <th scope="col">QUANTITY</th>
        <th scope="col"></th>
        
      </tr>
    </thead>
    <tbody *ngFor="let list of cartList_new">
      <tr *ngIf="list.qty!=0">
        <th scope="row">{{list.name}}</th>
        <td>{{list.price}}₹</td>
        <td><img src={{list.image}} alt="" style="border-color:aqua; border-style: dotted;"></td>
        <td>{{list.qty}}</td>
      </tr>
      
    </tbody>
  </table>
  <div>
      <h1>TOTAL AMOUNT TO BE PAID IS {{totalcost}}₹</h1>
  </div>
